{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>
<script src="{% static 'blog/js/blog_edit.js' %}"></script>

    <h1>New Post</h1>
    <h2>summer note</h2>

    <button id="edit" class="btn btn-primary" onclick="edit()" type="button">수정</button>
    <button id="save" class="btn btn-primary" onclick="save()" type="button">저장</button>
    <!-- <div class="click2edit">click2edit</div> -->


    <form name="frm" id="frm" action="" method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">게시</button>    
    </form>
    

{% endblock %}
